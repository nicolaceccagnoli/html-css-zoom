<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>

    <!-- FONT AWESOME -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Inizio Main -->
    <main>
        <div class="main-container">
            MAIN
        </div>
    </main>
    <!-- Fine Main -->

    <!-- Inizio Footer Principale -->
    <footer>
        <div class="footer-container">

            <!-- Inizio Footer Sx-->
            <div class="my-col-1-3">

                    <button>
                        
                        <div class="icons">

                            <i class="fa-solid fa-microphone"></i>
                            <h5>
                                Mute
                            </h5>

                        </div>
                
                        <button class="angle">

                            <i class="fa-solid fa-angle-up"></i>

                        </button>

                    </button>

                    <button>

                        <div class="icons">

                            <i class="fa-solid fa-video"></i>
                            <h5>
                                Stop Video
                            </h5>

                        </div>

                    </button>

                    <button class="angle">

                        <i class="fa-solid fa-angle-up"></i>

                    </button>
                        
            </div>
            <!-- Fine Footer Sx-->

            <!-- Inizio Footer Centrale -->
            <div class="my-col-1-3">

                <button>

                    <div class="icons">

                        <i class="fa-solid fa-user-plus"></i>                        
                        <h5>
                            Invite
                        </h5>
    
                    </div>

                </button>

                <button>

                    <div class="icons">

                        <i class="fa-solid fa-user-group"></i>
                        <h5>
                            Manage Participants
                        </h5>
    
                    </div>

                </button>

                <button>

                    <div class="icons">

                        <i class="fa-solid fa-chart-column"></i>                       
                        <h5>
                            Polling
                        </h5>
    
                    </div>

                </button>

                <button>

                    <div class="icons">

                        <i class="fa-solid fa-share-from-square share"></i>                       
                        <h5>
                            Share Screen
                        </h5>
    
                    </div>

                </button>

                <button class="angle">

                    <i class="fa-solid fa-angle-up"></i>

                </button>


                <button>

                    <div class="icons">

                        <i class="fa-solid fa-comment"></i>                      
                        <h5>
                            Chat
                        </h5>
    
                    </div>

                </button>

                <button>

                    <div class="icons">

                        <i class="fa-solid fa-record-vinyl"></i>                        
                        <h5>
                            Record
                        </h5>
    
                    </div>

                </button>

                <button>

                    <div class="icons rooms">
                        <i class="fa-solid fa-table-cells-large"></i>                        
                        <h5>
                            Breakout Rooms
                        </h5>
    
                    </div>

                </button>

                <button>

                    <div class="icons">

                        <i class="fa-solid fa-ellipsis"></i>                        
                        <h5>
                            More
                        </h5>
    
                    </div>

                </button>
                   

            </div>
            <!-- Fine Footer Centrale -->

            <!-- Inizio Footer Dx -->
            <div class="my-col-1-3">

                <button class="end">

                    <h5>
                        End Meeting
                    </h5>

                </button>

            </div>
            <!-- Fine Footer Dx -->

        </div>
    </footer>
    <!-- Fine Footer Principale -->

</body>
</html>

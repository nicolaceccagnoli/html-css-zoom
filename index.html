        <div class="footer-container">

            <!-- Inizio Footer Sx-->
            <div class="my-col-1-3">

                <!-- Inizio Bottoni Sx -->
                    <button>
                        
                        <div class="icons">

                            <i class="fa-solid fa-microphone"></i>
                            <h5>
                                Mute
                            </h5>

                        </div>
                
                        <button class="angle icons">

                            <i class="fa-solid fa-angle-up"></i>

                        </button>

                    </button>

                    <button>

                        <div class="icons">

                            <i class="fa-solid fa-video"></i>
                            <h5>
                                Stop Video
                            </h5>

                        </div>

                    </button>

                    <button class="angle icons">

                        <i class="fa-solid fa-angle-up"></i>

                    </button>
                <!-- Fine Bottoni Sx -->

            </div>
            <!-- Fine Footer Sx-->

            <div class="my-col-1-3">

                    <div class="icons">

                        <i class="fa-solid fa-user-plus"></i>                        
                        <h5>
                            Invite
                        </h5>
    
                    </div>

                </button>

                <button>

                    <div class="icons">

                            Manage Participants

                        <i class="fa-solid fa-record-vinyl"></i>

                            Record

                        <i class="fa-solid fa-table-cells-large"></i>
